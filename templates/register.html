<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<h1>注册</h1>
<form method="post" action="/demo/register/" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">名前</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="名前" ng-model="name">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd" class="col-sm-1 control-label">passWord</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="pwd" placeholder="パスワード" ng-model="pwd">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd2" class="col-sm-1 control-label">passWord</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="pwd2" placeholder="パスワード" ng-model="pwd2">
        </div>
    </div>

    <button class="btn btn-primary">登録</button>
</form>
</body>


</html>
